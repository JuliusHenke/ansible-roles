---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    # Latest
    - tags: [latest]
      block:
        - file:
            path: /usr/local/bin/gomplate
            state: absent
        - import_role:
            name: gomplate
          vars:
            manala_gomplate_version: ~
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [latest]}" validate

    # Version
    - tags: [version]
      block:
        - file:
            path: /usr/local/bin/gomplate
            state: absent
        - import_role:
            name: gomplate
          vars:
            manala_gomplate_version: 3.6.0
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [version]}" validate
