---

# Latest
{{ if has "latest" .Vars.tags }}
file:
  /usr/local/bin/symfony:
    exists: true
    filetype: file
    owner: root
    group: root
    mode: "0755"
command:
  symfony -V --no-ansi:
    exit-status: 0
    stdout:
      - Symfony CLI version
      - "!Symfony CLI version v4.16.0"
{{ end }}

