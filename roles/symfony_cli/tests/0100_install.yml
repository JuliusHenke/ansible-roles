---

- name: "{{ test }}"
  hosts: debian
  become: true
  tasks:

    # Version
    - tags: [version]
      block:
        - file:
            path: /usr/local/bin/symfony
            state: absent
        - import_role:
            name: symfony_cli
            tasks_from: install
          vars:
            manala_symfony_cli_version: 4.16.0
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [version]}" validate
