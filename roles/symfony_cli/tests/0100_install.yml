---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    # Latest
    - tags: [latest]
      block:
        - file:
            path: /usr/local/bin/symfony
            state: absent
        - import_role:
            name: symfony_cli
          vars:
            manala_symfony_cli_version: ~
      always:
        - name: Goss
          command: goss --gossfile {{ test }}.goss.latest.yml validate

    # Version
    - tags: [version]
      block:
        - file:
            path: /usr/local/bin/symfony
            state: absent
        - import_role:
            name: symfony_cli
          vars:
            manala_symfony_cli_version: 4.16.0
      always:
        - name: Goss
          command: goss --gossfile {{ test }}.goss.version.yml validate
