---

- name: Prepare
  tags: [always]
  hosts:
    - debian.stretch
  tasks:
    - name: Apt
      ansible.builtin.import_role:
        name: manala.roles.apt
      vars:
        manala_apt_preferences:
          - elasticsearch@elasticsearch_2
    - name: Java
      ansible.builtin.import_role:
        name: manala.roles.java
